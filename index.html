<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Guesser</title>
    <link rel="stylesheet" href="./resources/css/normalize.css" />
    <link rel="stylesheet" href="./resources/css/main.css" />
    <script type="module" src="./resources/javascript/main.js"></script>
  </head>
  <body>
    <main>
      <h1>Weather Guesser!</h1>
      <section id="main-content">
        <!-- New city form -->
        <form id="new-city-form">
          <input type="submit" id="new-city-submit" value="New City" />
        </form>
        <h2>How hot is <span id="current-city"></span> right now?</h2>
        <!-- Main Weather Guesser form -->
        <form id="weather-guesser">
          <label for="guess">Enter guess (â„‰)</label>
          <input
            type="number"
            id="guess"
            name="guess"
            placeholder="0"
            min="-150"
            max="150"
            required
          />
          <input type="submit" id="submit" value="Get Answer" />
        </form>
        <!-- Answer -->
        <p id="answer"></p>
        <div id="map-wrapper">     
        </div>  
      </section>
    </main>
    <footer>
      <p>Created by: Brandon Mikowski</p>
    </footer>
  </body>
</html>
