<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Guesser</title>
    <link rel="stylesheet" href="./resources/css/normalize.css" />
    <link rel="stylesheet" href="./resources/css/main.css" />
    <script type="module" src="./resources/javascript/main.js"></script>
  </head>
  <body>
    <main>
      <h1>Weather Guesser!</h1>
      <section id="main-content">
        <form id="new-city">
          <input
            type="submit"
            id="new-city-submit"
            value="Random City"
          />
        </form>
        <h2>What is the current temperature in:</h2>
        <h2 id="current-city"></h2>
        <form id="weather-guesser">
          <label for="guess">What's your guess?</label>
          <input
            type="number"
            id="guess"
            name="guess"
            placeholder="0"
            min="-150"
            max="150"
            required
          />
          <input type="submit" id="submit" value="Submit" />
        </form>
        <p id="answer"></p>
      </section>
    </main>
    <footer>
      <p>Created by: Brandon Mikowski</p>
    </footer>
  </body>
</html>
